<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Wallpaper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Stick_Figures_Art.png/640px-Stick_Figures_Art.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gerador de Wallpaper</h1>

    <input type="text" id="prompt" placeholder="Descreva a imagem">

    <select id="emotionalTone">
      <option value="">Tom emocional (opcional)</option>
      <option value="feliz">Feliz</option>
      <option value="triste">Triste</option>
      <option value="misterioso">Misterioso</option>
      <option value="romântico">Romântico</option>
    </select>

    <select id="style">
      <option value="">Estilo (opcional)</option>
      <option value="realista">Realista</option>
      <option value="cartoon">Cartoon</option>
      <option value="abstrato">Abstrato</option>
      <option value="minimalista">Minimalista</option>
    </select>

    <button onclick="gerarImagem()">Gerar Imagem</button>

    <div id="loading">Gerando imagem... ⏳</div>

    <img id="imagem-gerada" src="" alt="Imagem Gerada">

  </div>

  <script>
    async function gerarImagem() {
      const promptBase = document.getElementById('prompt').value.trim();
      const emotionalTone = document.getElementById('emotionalTone').value;
      const style = document.getElementById('style').value;

      if (!promptBase) {
        alert("Por favor, descreva a imagem.");
        return;
      }

      const fullPrompt = `${promptBase} ${emotionalTone ? ', tom: ' + emotionalTone : ''} ${style ? ', estilo: ' + style : ''}`;

      const loading = document.getElementById('loading');
      const img = document.getElementById('imagem-gerada');
      loading.style.display = 'block';
      img.src = '';

      try {
        const response = await fetch('https://api.stability.ai/v2beta/stable-image/generate/core', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer sk-SZa7X6DfIlLDCkv7VuIbwK61ebEn5WI9NdxM6irZfky5WYJU',
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            model: "stable-diffusion-xl-v1-0",
            prompt: fullPrompt,
            output_format: "png",
            width: 512,
            height: 512
          })
        });

        if (!response.ok) {
          throw new Error("Erro ao gerar a imagem: " + response.status);
        }

        const data = await response.json();

        if (!data.image) {
          throw new Error("Nenhuma imagem retornada.");
        }

        img.src = 'data:image/png;base64,' + data.image;

      } catch (err) {
        alert("Erro: " + err.message);
      } finally {
        loading.style.display = 'none';
      }
    }
  </script>

</body>
</html>
